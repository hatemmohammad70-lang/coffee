<!DOCTYPE html>
<html>

<head>
    <title>Love</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffccd5;
            font-family: Arial;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .no {
            background: gray;
            color: white;
        }
    </style>
</head>

<body>

    <div class="card">

        <h1>can i get a coffe ? </h1>

        <button class="yes" onclick="alert('I knew you would say YES ðŸ˜')">
            Yes
        </button>

        <button class="no" id="no">
            No
        </button>

    </div>

    <script>

        let no = document.getElementById("no");

        no.addEventListener("mouseover", function () {

            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;

            no.style.position = "absolute";
            no.style.left = x + "px";
            no.style.top = y + "px";

        });

    </script>

</body>

</html>
